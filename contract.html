<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract | FarmLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FarmLink</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="contract.html">Contract</a></li>
                <li><a href="payment.html">Payment</a></li>

            </ul>
        </nav>
    </header>
    <main>
        
        <section id="contract">
            <h2>Create Contract</h2>
            <form id="contract-form">
                <label for="farmer-name">Farmer Name:</label>
                <input type="text" id="farmer-name" name="farmer-name" required> <br>
                <label for="buyer-name">Buyer Name:</label>
                <input type="text" id="buyer-name" name="buyer-name" required> <br>
                <label for="crop">Crop:</label>
                <input type="text" id="crop" name="crop" required> <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required> <br>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required> <br>
                <button type="submit">Create Contract</button>
            </form>
            
        </section>
    </main>

    </footer>
    <script src="script.js"></script>
</body>
